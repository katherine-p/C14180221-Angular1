<html>
  <h1>BOARD GAME</h1>



<p>User {{ player }} :</p>

<input type="text" [(ngModel)]="inp">
<button (click)="submit()">GO!</button>

<br><br>

<label *ngFor="let b of board;">
    <label *ngFor="let k of b; let i = index">
      {{ k }}
    </label>
    <br>
  </label>

<ng-template *ngIf="winner != null; then templatetrue;"> </ng-template>

<ng-template #templatetrue>
  <h4>{{ winner }}</h4>
</ng-template>
</html>
